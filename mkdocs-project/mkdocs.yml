site_name: リスキリングコード
site_url: https://pylocode.jp/
site_description: プログラミングを学べる学習教材サイトです。改めてプログラミングを学ぶ方にも、初めてプログラミングを学ぶ方にも、わかりやすく説明します。
site_author: Masayuki

nav:
  - "ホーム": index.md
  - "リスキリング Python": 
    - "第１章　はじめに": reskill_py/introduction.md
    - "第２章　変数とデータ型": reskill_py/variable_and_type.md
    - "第３章　コンテナ": reskill_py/container.md
    - "第４章　条件分岐": reskill_py/conditinal_statement.md
    - "第５章　繰り返し": reskill_py/loop.md
    - "第６章　関数": reskill_py/function.md
    - "第７章　オブジェクト": reskill_py/object.md
    - "第８章　モジュール": reskill_py/module.md
    - "第９章　おわりに": reskill_py/outro.md
  - リスキリングブログ:
    - blog/index.md

theme:
  custom_dir: custom_theme/
  name: material
  language: ja
  logo: img/favicon.ico
  favicon: img/favicon.ico
  palette:
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    # - navigation.tabs #for too many contants
    - navigation.expand
    - navigation.indexes
    - navigation.footer
    - navigation.top

extra:
  generator: false
  analytics:
    provider: google
    property: !ENV GA_TRACKING_ID

markdown_extensions:
  - admonition
  - def_list
  - footnotes
  - attr_list
  - pymdownx.details
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search:
      lang: 'ja'
  - blog:
      enabled: true
      blog_dir: blog
      blog_toc: true
      post_date_format: full
      post_url_format: "{file}"
      archive: false #https://squidfunk.github.io/mkdocs-material/plugins/blog/#config.archive