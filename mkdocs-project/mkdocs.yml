site_name: あらためてのプログラミング
site_url: https://pylocode.jp/
site_description: プログラミングを学べる学習教材サイトです。改めてプログラミングを学ぶ方にも、初めてプログライングを学ぶ方にも、わかりやすく説明します。
site_author: Masayuki
nav:
  - "改めて Python": index.md
  - "第１章　はじめに": introduction.md
  - "第２章　変数とデータ型": variable_and_type.md
  - "第３章　コンテナ": container.md
  - "第４章　条件分岐": conditinal_statement.md
  - "第５章　繰り返し": loop.md
  - "第６章　関数": function.md
  - "第７章　オブジェクト": object.md
  - "第８章　モジュール": module.md
  - "第９章　おわりに": outro.md

theme:
  custom_dir: custom_theme/
  #for cosmo
  # name: cosmo
  # locale: ja
  #for material
  name: material
  language: ja
  logo: img/favicon.ico
  favicon: img/favicon.ico
  palette:
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    # - navigation.tabs #for too many contants
    - navigation.footer  

extra:
  generator: false
  analytics:
    provider: google
    property: !ENV GA_TRACKING_ID

markdown_extensions:
  - admonition
  - def_list
  - footnotes
  - attr_list
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
